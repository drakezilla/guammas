# You can find more information about this file on the symfony website:
# http://www.symfony-project.org/reference/1_4/en/10-Routing

# default rules
ubicacion:
  url: /ubicacion/:token
  param: { module: ubicacion, action: index}
  options:
    column: token
    
getUbicaciones:
  url: /getSucursales/:token
  param: { module: ubicacion, action: getSucursales}
  options:
    column: token

configCookie:
  url: /configCookie/:token
  param: { module: ubicacion, action: config}
  options:
    column: token

guardarUbicacion:
  url: /guardarUbicacion/:token
  param: { module: ubicacion, action: guardarUbicacion}
  options:
    column: token

editUbicacion:
  url: /editUbicacion/:token
  param: { module: ubicacion, action: editUbicacion}
  options:
    column: token

updateUbicacion:
  url: /updateUbicacion/:token
  param: { module: ubicacion, action: updateUbicacion}
  options:
    column: token

deleteUbicacion:
  url: /deleteUbicacion/:token
  param: { module: ubicacion, action: deleteUbicacion}
  options:
    column: token

busqueda:
  url:    /busqueda
  param:  { module: bienvenido, action: busqueda }

editarUsuario:
  url: /perfil/:nombre_usuario
  param: { module: usuario, action: edit }
  
logout:
  url: /logout
  param: {module: usuario, action: logout }

anuncio:
  url: /anuncio/:token
  param: { module: anuncio, action: index}
  options:
    column: token

cpanel:
  url: /cpanel/:token
  param: { module: cpanel, action: index}
  options:
    column: token

homepage:
  url:   /
  param: { module: default, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
