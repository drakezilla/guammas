# default rules
usuarioXML:
  url: /usuarioXML
  param: {module: usuario, action: loginXML}


logout:
  url: /logout
  param: {module: usuario, action: logout }

editarUsuario:
  url: /perfil/:nombre_usuario
  param: { module: usuario, action: edit }

api:
  url: /api
  param: { module: bienvenido, action: api }
  requirements:
    sf_format: (?:xml|json|yaml)

exito:
  url:   /empresa/exito
  param: { module: empresa, action: exito }

comercio:
  url:   /empresa
  param: { module: empresa, action: new }
  
homepage:
  url:   /
  param: { module: bienvenido, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
